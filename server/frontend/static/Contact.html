<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="card" style="width: 80%;margin: auto; margin-top:5%;">
        <div class="card" >
        <img class="card-img-top" src="/static/contactus.png" alt="Card image" style="width: 20%; height: auto; margin: auto;">
        <div class="card-body">
          <p>Have questions about our inventory, financing, or services? Reach out to us — we’re here to help.</p>
           <form id="contact-form" method="post" action="/submit-contact">
            <div class="mb-3">
              <label for="contact-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="contact-name" name="name" placeholder="Your full name" required>
            </div>

            <div class="mb-3">
              <label for="contact-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="contact-email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="contact-phone" class="form-label">Phone (optional)</label>
              <input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="(123) 456-7890">
            </div>

            <div class="mb-3">
              <label for="contact-subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="contact-subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3">
              <label for="contact-message" class="form-label">Message</label>
              <textarea class="form-control" id="contact-message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>

        </div>
      </div>
    </div>
</div>
</html>
